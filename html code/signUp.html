<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css code/login.css" type="text/css" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <section id="signIn">
        <div class="text">
            <div class="main-box">
                <div class="firstHalf">
                    <p class="text-big">
                        A one stop solution for all the students
                    </p>
                    <h1 class="heading">
                        CourseBuddy
                    </h1>
                    <p class="text-small">
                        This project explores various opportunities to improvise the regular searches done by the
                        students
                        regarding lecture notes , video lectures , exam question papers, E-books etc.
                    </p>
                </div>
            </div>
        </div>

        <div class="form">
            <h1 class="heading center">
                Sign Up
            </h1>
            <form action="">
                <div class="form">
                    <div class="name">
                        <input type="text" name="name" id="name" placeholder="First name" required>
                        <input type="text" name="name" id="name" placeholder="Last name">
                    </div>

                    <input type="text" name="roll-no" id="roll-no" placeholder="University Roll No." required>
                    <input type="email" name="email" id="email" placeholder="Your E-mail" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>

                    <button class="get-started submit center">
                        Sign Up
                    </button>
                </div>

            </form>
            <div class="signIn center">
                <p>Already have a account? <a href="../html code/signIn.html">Sign In</a></p>
            </div>
        </div>
    </section>
</body>

</html>
